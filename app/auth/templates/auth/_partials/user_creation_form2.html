<div class="max-w-md mx-auto px-4 sm:px-0">
  <div class="text-center mb-6 sm:mb-8">
    <div class="inline-flex items-center justify-center w-14 h-14 sm:w-16 sm:h-16 bg-primary-100 text-primary-600 rounded-full mb-3 sm:mb-4">
      <i class="fas fa-user-plus text-2xl sm:text-3xl"></i>
    </div>
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Create Account</h2>
    <p class="mt-2 text-sm sm:text-base text-gray-600">Fill in your details to get started</p>
  </div>
  
  <div class="card p-6 sm:p-8">
    <form hx-post="{{ url_for('auth.create_user') }}" hx-swap="outerHTML" class="space-y-4" id="registerForm" method="POST">
      {% if error %}
        <div class="bg-red-50 text-red-600 px-4 py-3 rounded-lg flex items-center text-sm">
          <i class="fas fa-exclamation-circle mr-2"></i>
          {{ error }}
        </div>
      {% endif %}
      
      <div class="space-y-2">
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
            <i class="far fa-user"></i>
          </div>
          <input
            type="text"
            name="name"
            id="name"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
            placeholder="Enter your full name"
            required
          >
        </div>
      </div>
      
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
            <i class="far fa-id-badge"></i>
          </div>
          <input
            type="text"
            name="username"
            id="username"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
            placeholder="Choose a username"
            required
          >
        </div>
      </div>
      
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
            <i class="far fa-envelope"></i>
          </div>
          <input
            type="email"
            name="email"
            id="email"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
            placeholder="your@email.com"
            required
          >
        </div>
      </div>
      
      <!-- Added reCAPTCHA element -->
      <div class="space-y-2">
        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
      </div>
      
      <div class="pt-2">
        <button
          type="submit"
          class="w-full bg-primary-600 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2 transition-colors"
        >
          Continue to Setup
        </button>
      </div>
      
      <div class="text-center text-sm text-gray-600 mt-4">
        Already have an account? 
        <a href="{{ url_for('auth.login') }}" class="text-primary-600 font-medium hover:underline">
          Sign in
        </a>
      </div>
    </form>
    
    <!-- Added debug script -->
    <script>
      document.addEventListener('htmx:beforeRequest', function(event) {
        console.log('HTMX request starting', event.detail);
      });
      
      document.addEventListener('htmx:responseError', function(event) {
        console.log('HTMX response error', event.detail);
        alert('Error: ' + event.detail.error);
      });
      
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        // Check if reCAPTCHA response exists
        const recaptchaResponse = document.querySelector('.g-recaptcha-response');
        if (!recaptchaResponse || recaptchaResponse.value === '') {
          e.preventDefault();
          alert("Please complete the reCAPTCHA verification");
          return false;
        }
        console.log('Form submitted with reCAPTCHA');
      });
    </script>
  </div>
</div>
