<div class="max-w-md mx-auto px-4 sm:px-0">
  <div class="text-center mb-6 sm:mb-8">
    <div class="inline-flex items-center justify-center w-14 h-14 sm:w-16 sm:h-16 bg-red-100 text-red-600 rounded-full mb-3 sm:mb-4">
      <i class="fas fa-exclamation-circle text-2xl sm:text-3xl"></i>
    </div>
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Rate Limited</h2>
    <p class="mt-2 text-sm sm:text-base text-gray-600">Too many registration attempts</p>
  </div>
  
  <div class="card p-6 sm:p-8">
    <div class="space-y-4">
      <p class="text-gray-700">
        We've detected an unusual number of registration attempts from your IP address.
      </p>
      <p class="text-gray-700">
        For security reasons, registration has been temporarily disabled for your IP address. 
        Please try again in {{ cooldown_minutes }} minutes.
      </p>
      <div class="pt-4 border-t border-gray-200 mt-4">
        <a
          href="{{ url_for('auth.login') }}"
          class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors flex items-center justify-center"
        >
          Go to Login
        </a>
      </div>
    </div>
  </div>
</div>
