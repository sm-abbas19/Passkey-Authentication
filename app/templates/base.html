<!-- \templates\base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Passkey Authentication</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  <!-- Simple WebAuthn -->
  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    const { startRegistration, startAuthentication } = SimpleWebAuthnBrowser;
  </script>
  
  <style>
    body {
      background-color: #f9fafb;
    }
    .card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="font-sans text-gray-800">

<!-- navbar -->
<header class="w-full bg-white border-b border-gray-200 px-4 sm:px-6 py-3 shadow-sm sticky top-0 z-10">
  <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
    <a href="{{ url_for('index') }}" class="flex items-center gap-2 mb-4 sm:mb-0">
      <div class="bg-primary-600 text-white p-2 rounded-lg">
        <i class="fas fa-fingerprint text-xl"></i>
      </div>
      <span class="font-bold text-xl text-primary-700">SecurePass</span>
    </a>
    <nav class="flex flex-wrap justify-center sm:justify-end gap-4 sm:space-x-6 items-center">
      {% if current_user.is_authenticated %}
        <div>
          <a href="{{ url_for('auth.user_profile') }}" class="text-gray-600 hover:text-primary-600 font-medium transition duration-150">
            <i class="far fa-user mr-1"></i> Profile
          </a>
        </div>
        {% if is_admin %}
        <div>
          <a href="{{ url_for('admin_dashboard') }}" class="text-gray-600 hover:text-primary-600 font-medium transition duration-150">
            <i class="fas fa-gauge mr-1"></i> Admin Dashboard
          </a>
        </div>
        {% endif %}
        <div>
          <a href="{{ url_for('auth.logout') }}" class="text-gray-600 hover:text-primary-600 font-medium transition duration-150">
            <i class="fas fa-sign-out-alt mr-1"></i> Logout
          </a>
        </div>
      {% else %}
      <div>
        <a href="{{ url_for('auth.login') }}" class="text-gray-600 hover:text-primary-600 font-medium transition duration-150">
          <i class="fas fa-sign-in-alt mr-1"></i> Login
        </a>
      </div>
      <div>
        <a href="{{ url_for('auth.register') }}" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg font-medium transition duration-150">
          Register
        </a>
      </div>
      {% endif %}
    </nav>
  </div>
</header>

<!-- main content -->
<main class="mt-8 max-w-5xl mx-auto px-4 pb-12" id="page-content">
  {% block content %}
  {% endblock %}
</main>

<footer class="bg-gray-100 border-t border-gray-200 py-6 mt-12">
  <div class="max-w-5xl mx-auto px-4 text-center text-gray-600">
    <p class="text-sm">
      Â© 2025 SecurePass - Modern Passkey Authentication
    </p>
  </div>
</footer>

</body>
{% block script %}
{% endblock script %}
</html>
